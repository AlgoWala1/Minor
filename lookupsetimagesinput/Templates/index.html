<html>
    <head>
        <title>Lookup</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/lookupsetimagesinput/style.css" rel = "stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <div>
            <form class ="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" style="background-color:mintcream;">
                {%csrf_token%}
                <h2>Input Files</h2>
                <div class="invisible" id = "spin">            
                    <div class="spinner-border text primary" role="status">
                    </div>
                </div>
                {%if messages %}
                {%for message in messages%}
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                    </div>
                {%endfor%}
                {%endif%}
                <hr style="color: white;">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="Image1" aria-placeholder="Choose Image file">
                </div>
                <hr style="color: white;">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="Image2" aria-placeholder="Choose Image file">
                </div> 
                <hr style="color: white;">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="Image3" aria-placeholder="Choose Image file">
                </div>
                <hr style="color: white;">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="Image4" aria-placeholder="Choose Image file">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id = "SubmitBTN"> Lookup</button>
                </div>
            </form>
        </div>
    </head>

    <body style="background-color: #fdf5df;">
        <script>
            document.getElementById("SubmitBTN").addEventListener("click",function(event){
                const spin = document.getElementById("spin");
                spin.classList.toggle("invisible");
            });
        </script>
    </body>

</html>
